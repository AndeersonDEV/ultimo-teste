<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <meta http-equiv="refresh" content="60">
    <script src="app/main.js" defer></script>
    <script src="app/Envio.js" defer></script>
    <script src="app/api.js" defer></script>
    <title>Download XML</title>
</head>

<body>
    <div id="loading-spinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>
    <header class="cabecalho">
        <img src="assets/Logo.png" alt="logo do gpa">
        <h1>NOTA FISCAL NÃO CONSTA NO ORACLE / SIM</h1>
        <div class="cabecalho__pesquisar">
            <input type="search" placeholder="Pesquisar Loja / CD" id="pesquisaLoja" class="pesquisar__input" data-pesquisa>
            <button class="pesquisar__botao" data-botao-pesquisa onclick="pesquisarLoja()">
        </div>
    </header>
    <main>
        <section class="container">
            <h3>PARA INFORMAR AS NFS QUE DESEJA INTEGRAR AO ORACLE / SIM CLIQUE ABAIXO:</h3>
            <img src="assets/Codigo de Barra.png" alt="Foto de exemplo de codigo de barra">
        </section>
        <section>
            <button type="button" onclick="mostrarFormulario()" class="btn-add-nova-linha">INFORME A CHAVE DE
                ACESSO</button>
        </section>

        <section class="form desativa">

            <form action="/submit" method="post" id="formulario" onsubmit="validateLength(event)">
                <div class="formulario__titulo">
                    <p>DIGITE OU COLETE COM O SCANNER A CHAVE DE ACESSO</p>
                    <button type="button" onclick="ocultarFormulario()" class="btn-fechar-formulario">X</button>
                </div>
                <div>
                    <label for="nome">Loja:</label>
                    <input type="number" id="loja" name="loja" required min="0" oninput="validateInput(event)">
                </div>
                <br>
                <div id="emails">
                    <div class="chaves__acesso">
                        
                        <label for="chave_acesso">Chave de Acesso:</label>
                        <input type="number" id="chave_acesso" pattern="\d{44}" name="chave_acesso[]" required min="0" class="chave_acesso" oninput="validateInput2(event)">
                        <button type="button" onclick="addEmailField()" class="btn-add-nova-linha">Adicionar</button>
                    </div>
                </div>
                <br>
                <div class="btn-enviar">
                    <input type="button" value="Enviar" id="envia" onclick="Envio()">
                </div>
            </form>
        </section>
        <section class="tabela__chaves">
            <p>ACOMPANHE O STATUS DA INTEGRAÇÃO DA NOTA FISCAL ABAIXO:</p>
            <table class="tabela_chaves__local">
                <thead>
                    <tr class="cabecalho__tabela">
                        <th>Chave de Acesso</th>
                        <th>Status</th>
                        <th>Loja/CD</th>
                    </tr>
                </thead>
                <tbody id="itemList">
                 
                </tbody>
            </table>

        </section>
    </main>
    <footer></footer>

</body>

</html>
